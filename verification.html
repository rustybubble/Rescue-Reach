<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #1A1A1A;
            color: #FFFFFF;
        }
        header h1 {
            font-size: 1.8rem;
        }
        header nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
        }
        .slideshow-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .image-container {
            position: relative;
            height: 300px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .image-container img.active {
            display: block;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.download, button.send, button.clear {
            background-color: #333;
            color: white;
        }
        button.download:hover, button.send:hover, button.clear:hover {
            background-color: #555;
        }
        button.green {
            background-color: rgba(0, 255, 0, 0.5);
        }
        button.red {
            background-color: rgba(255, 0, 0, 0.5);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .arrow:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #1A1A1A;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rescue Reach</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="satellite.html">Satellite Mode</a>
            <a href="detection.html">Drone View</a>
            <a href="verification.html">Verification</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="image-container">
            <img src="images/slide1.png" alt="Slide 1" class="slide active">
            <img src="images/slide2.png" alt="Slide 2" class="slide">
            <img src="images/slide3.jpg" alt="Slide 3" class="slide">
        </div>
        <!-- Arrows -->
        <button class="arrow left" onclick="prevSlide()">&#8249;</button>
        <button class="arrow right" onclick="nextSlide()">&#8250;</button>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="download" onclick="downloadImages()">Download Images</button>
            <button class="send" onclick="sendImages()">Send Images</button>
            <button class="green" onclick="addOverlay('green')">True Rip Current</button>
            <button class="red" onclick="addOverlay('red')">False Alarm</button>
            <button class="clear" onclick="clearOverlay()">Clear Overlay</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rescue Reach. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Function to download images (dummy example)
        function downloadImages() {
            alert("Downloading images...");
        }

        // Function to send images (dummy example)
        function sendImages() {
            alert("Sending images...");
        }

        // Function to add overlays
        function addOverlay(color) {
            const imageContainer = document.querySelector('.image-container');
            if (color === 'green') {
                imageContainer.style.backgroundColor = 'rgba(0, 255, 0, 0.5)';
            } else if (color === 'red') {
                imageContainer.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
            }
        }

        // Function to clear overlay
        function clearOverlay() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.style.backgroundColor = 'transparent';
        }
    </script>
</body>
</html>
