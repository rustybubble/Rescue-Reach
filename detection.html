<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone View</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #1A1A1A;
            color: #e7e7e7;
        }
        header h1 {
            font-size: 1.8rem;
        }
        header nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        #video-container {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #arrow-buttons {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 10px;
        }
        #arrow-buttons button {
            width: 50px;
            height: 50px;
        }
        #side-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toggle-button {
            position: relative;
            padding-right: 30px;
        }
        .toggle-button::after {
            content: '✔';
            position: absolute;
            right: 10px;
            display: none;
        }
        .toggle-button.active::after {
            display: inline;
        }
        #altitude-changer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px; /* Adjust this value to change the spacing */
        }
        #altitude-changer button {
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function toggleButton(button) {
            button.classList.toggle('active');
        }

        function changeAltitude(amount) {
            const altitudeDisplay = document.getElementById('altitude-display');
            let currentAltitude = parseInt(altitudeDisplay.innerText);
            currentAltitude += amount;
            if (currentAltitude < 0) currentAltitude = 0;
            altitudeDisplay.innerText = currentAltitude + ' meters';
        }
    </script>
</head>
<body>
    <header>
        <h1>Rescue Reach</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="satellite.html">Satellite Mode</a>
            <a href="detection.html">Drone View</a>
            <a href="verification.html">Verification</a>
        </nav>
    </header>
    <div id="container">
        <div id="video-container">
            <img src="images/slide1.png" alt="Drone View">
        </div>
        <div id="controls-container">
            <div id="side-buttons">
                <button class="toggle-button" onclick="toggleButton(this)">Broadcast Instructions</button>
                <button class="toggle-button" onclick="toggleButton(this)">Life Preserver Drop</button>
            </div>
            <div id="arrow-buttons">
                <button></button>
                <button>⬆️</button>
                <button></button>
                <button>⬅️</button>
                <button></button>
                <button>➡️</button>
                <button></button>
                <button>⬇️</button>
                <button></button>
            </div>
            <div id="altitude-changer" style="margin-top: 20px;">
                <button onclick="changeAltitude(1)">⬆️</button>
                <div>Altitude: <span id="altitude-display">2 meters</span></div>
                <button onclick="changeAltitude(-1)">⬇️</button>
            </div>
            <div id="side-buttons">
                <!-- Empty div to balance the layout -->
            </div>
        </div>
    </div>
</body>
</html>
