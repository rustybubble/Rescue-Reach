<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone View</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            overflow: hidden;
        }
        .top-bar button {
            color: white;
            text-align: center; 
            padding: 14px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #ddd;
            color: rgb(0, 0, 0);
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        #video-container {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #arrow-buttons {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 10px;
        }
        #arrow-buttons button {
            width: 50px;
            height: 50px;
        }
        #side-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">RescueReach</button>
        <button onclick="location.href='satellite.html'">Satellite Mode</button>
        <button onclick="location.href='detection.html'">Drone View</button>
    </div>
    <div id="container">
        <div id="video-container">
            <video controls>
                <source src="videos/output.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </div>
        <div id="controls-container">
            <div id="side-buttons">
                <button>Siren</button>
                <button>Life Preserver Drop</button>
            </div>
            <div id="arrow-buttons">
                <button></button>
                <button>⬆️</button>
                <button></button>
                <button>⬅️</button>
                <button></button>
                <button>➡️</button>
                <button></button>
                <button>⬇️</button>
                <button></button>
            </div>
            <div id="side-buttons">
                <!-- Empty div to balance the layout -->
            </div>
        </div>
    </div>
</body>
</html>
