<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone View</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #265ab3;
            overflow: hidden;
        }
        .top-bar button {
            float: left;
            display: block;
            color: white;
            text-align: center; 
            padding: 14px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #ddd;
            color: rgb(0, 0, 0);
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        #video-container {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #blank-page {
            flex: 1;
            background-color: white;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">RescueReach</button>
        <button onclick="location.href='satellite.html'">Satellite Mode</button>
        <button onclick="location.href='detection.html'">Drone View</button>
    </div>
    <div id="container">
        <div id="video-container">
            <video controls>
                <source src="videos/output.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </div>
        <div id="blank-page"></div>
    </div>
</body>
</html>
